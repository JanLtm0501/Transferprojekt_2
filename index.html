<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
    <title>Responsive Navbar</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Money</a></div>
            <ul class="links">
                <li><a href="hero" class="active">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="calender">Calender</a></li>
                <li><a href="impressum">Impressum</a></li>
            </ul>
            <a href="#" class="action_btn">Get Started</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
            <!-- Dropdown-Menü hier -->
            <div class="dropdown_menu">
                <li><a href="hero">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="calender">Calender</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="#" class="action_btn">Get Started</a></li>
            </div>
    </header>

<main>
    <section id="hero">
        <div class="hero_content">
            <h1>Welcome</h1>
            <p>Money is a platform that helps you to manage your finances.</p>
        </div>
    </section>
</main>

<script>
    // Script Calculator
    function savingsCalculator() {
        alert("Sparplan gestartet. (Klicke auf OK, um fortzufahren)");

        var currentSavings = parseInt(prompt("Was ist dein aktueller Kontostand?"));
        // Überprüfen, ob Abbrechen geklickt wurde
        if (currentSavings === null || isNaN(currentSavings)) {
            return; // Beende die Funktion
        }
        var monthlySavings = parseInt(prompt("Wie viel Geld kannst du monatlich bei Seite legen?"));
        if (monthlySavings === null || isNaN(monthlySavings)) {
            return;
        }
        var target = prompt("Was ist dein Sparziel? (z.B. Auto, Urlaub, etc.)");
        if (target === null) {
            return;
        }
        var targetSavings = parseInt(prompt("Wie viel Geld benötigst du für dein Sparziel? (in Euro)"));
        if (targetSavings === null || isNaN(targetSavings)) {
            return;
        }

        var months = 0;

        while (currentSavings < targetSavings) {
            currentSavings += monthlySavings;
            months++;
        }

        alert("Es dauert " + months + " Monate, um dein Sparziel: " + target + " zu erreichen.");
    }

    // Die Funktion aufrufen, wenn auf den "Get Started" Button geklickt wird
    document.querySelector('.action_btn').addEventListener('click', function() {
        savingsCalculator();
    });
</script>


</body>
</html>
